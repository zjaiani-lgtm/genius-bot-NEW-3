apiVersion: apps/v1
kind: Deployment
metadata:
  name: genius-bot-new-3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: genius-bot-new-3
  template:
    metadata:
      labels:
        app: genius-bot-new-3
    spec:
      containers:
        - name: bot
          image: your-registry/genius-bot-new-3:latest
          imagePullPolicy: Always
          env:
            - name: EXCHANGE
              value: "binance" # or bybit
            - name: SYMBOLS
              value: "BTCUSDT,SOLUSDT"
            - name: PRIMARY_TF
              value: "15m"
            - name: LOG_LEVEL
              value: "INFO"
            - name: DB_PATH
              value: "/data/trades_v3.db"
            - name: BINANCE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: BINANCE_API_KEY
            - name: BINANCE_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: BINANCE_API_SECRET
            - name: BYBIT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: BYBIT_API_KEY
            - name: BYBIT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: BYBIT_API_SECRET
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
